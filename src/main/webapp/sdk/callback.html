<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Callback Refresh Window</title>
<script type="text/javascript">
    function closeMe (){
	self.close();
    }
</script>
</head>
<body>
<div id='error'></div>

<script type="text/javascript">
    try {
        //alert("Callback");
        parent.window.opener.Sfdc.canvas.oauth.childWindowUnloadNotification(self.location.hash);
        self.close();

//	closeMe();
    } catch (ignore)
	 {document.getElementById('error').innerHTML=ignore;}
</script>
<input id="close-btn" type="button" value="Close this window"  onclick="closeMe();"/>
</body>
</html>
